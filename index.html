<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <h1 class="website-name">Mobile Marketplace</h1>
        <label for="login-email" class="login-label">Email</label>
        <input id="login-email" class="login-input" type="email">
        <label for="login-password" class="login-label">Password</label>
        <input id="login-password" class="login-input" type="password">
        <button id="login-btn" class="login-button">Login</button>
        <p class="register-message">Don't have an account?</p>
        <a id="register-btn" class="register-button" href="register.html">Register here</a>
    </main>
</body>
</html>
