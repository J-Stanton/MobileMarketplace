<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mobile Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="register-container">
        <h1 class="website-name">Register - Mobile Marketplace</h1>
        <label for="first-name" class="register-label">First Name</label>
        <input id="first-name" class="register-input" type="text">
        <label for="last-name" class="register-label">Last Name</label>
        <input id="last-name" class="register-input" type="text">
        <label for="register-email" class="register-label">Email</label>
        <input id="register-email" class="register-input" type="email">
        <label for="register-password" class="register-label">Password</label>
        <input id="register-password" class="register-input" type="password">
        <button id="register-submit-btn" class="register-button">Register</button>
        <label for="register-login-button"class="already-have-account">Already have an account?</label>
        <a id="register-login-button"  class="login-link" href="index.html">Login here</a>
    </main>
</body>
</html>
